build:
    nodes:
        analysis:
            tests:
                override:
                    - phpunit.xml
            environment:
                php:
                    version: 8.2.1
    dependencies:
        before:
            - composer install --no-progress --no-suggest --prefer-dist

tools:
    php_code_sniffer:
        config:
            standard: PSR12
    php_cs_fixer:
        config: php-cs-fixer.php
    php_code_coverage: true

filter:
    paths:
        - src/*
    excluded_paths:
        - resources/*
        - tests/*
        - tools/*
        - vendor/*

checks:
    php:
        code_rating: true
        duplication: true
